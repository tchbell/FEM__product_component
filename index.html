<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lato&family=Montserrat:wght@500;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__top">
        <img
          class="img-fluid hide-desktop"
          src="./images/image-product-mobile.jpg"
          alt=""
        />
        <img
          class="img-fluid hide-mobile"
          src="./images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="card__bottom">
        <div class="card__bottom--category"><p>Perfume</p></div>
        <div class="card__bottom--description-title">
          <p>Gabrielle Essence Eau De Parfum</p>
        </div>
        <div class="card__bottom--description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__bottom--price">
          <p>$149.99</p>
          <p class="sale">$169.99</p>
        </div>
        <button>
          <img class="img-fluid" src="./images/icon-cart.svg" alt="" />Add to
          Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Ted.
    </div>
  </body>
</html>
